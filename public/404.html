<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heroes Â· Bootstrap v5.1</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div
        class="modal modal-sheet position-static d-block bg-secondary py-5"
        tabindex="-1"
        role="dialog"
        id="modalSheet"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-6 shadow">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body py-0">
              <p>
                This is a modal sheet, a variation of the modal that docs itself
                to the bottom of the viewport like the newer share sheets in
                iOS.
              </p>
            </div>
            <div class="modal-footer flex-column border-top-0">
              <button
                type="button"
                class="btn btn-lg btn-primary w-100 mx-0 mb-2"
              >
                Save changes
              </button>
              <button
                type="button"
                class="btn btn-lg btn-light w-100 mx-0"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
